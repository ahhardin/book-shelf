<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Book Shelf</h1>
          <hr/>
        </div>


        <form class="search-form">
          <h3>Search Books</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
        </form>

        <hr/>
        <div class="spinner" style="text-align:center; display:none">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>

        <div class="books row">

        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="height:50px;"></div>
      </div>
    <div class="row">
    <div class="col-md-4 offset-md-4 text-xs-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" style="display:none">
          <li class="page-item pagination-prev">
            <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
          </li>
          <li class="page-item first-page active"><a class="page-link" href="#">1</a></li>
          <li class="page-item second-page"><a class="page-link" href="#">2</a></li>
          <li class="page-item third-page"><a class="page-link" href="#">3</a></li>
          <li class="page-item fourth-page"><a class="page-link" href="#">4</a></li>
          <li class="page-item fifth-page"><a class="page-link" href="#">5</a></li>
          <li class="page-item pagination-next">
            <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

<div class="row">
    <div class="col-xs-12" style="height:50px;"></div>
  </div>
</div>
  </div>


  <script id="book-template" type="text/x-handlebars-template">
    <div class="book col-md-6" id="{{bookId}}">
      <h4>{{ title }}</h4>
      <div>Author: <strong>{{ author }}</strong></div>
      <div>Pages: <strong>{{ pageCount }}</strong></div>
      <div>ISBN: <strong>{{ isbn }}</strong></div>
      <img src="{{imageURL}}" alt="" style="width:128px;height:200px;">
      <button class="btn btn-primary add-book" type="button">Add to bookshelf</button>
    </div>

  </script>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
